# General settings
seed: 42
device: 'cuda'
gpu_id: 5       

# Data settings
data:
  features_dir: '/mnt/shareEEx/liuyang/code/SE_IMR_MTL_KD/data/processed/features_msp_1.6/hubert-base-ls960-l12'
  labels_file: '/mnt/shareEEx/liuyang/code/SE_IMR_MTL_KD/data/processed/labels/v1.6/label/labels_concensus.csv'
  train_split: "train"
  val_split: "validation"
  test_split: "test"
  batch_size: 32
  num_workers: 32
  pin_memory: true
  use_classification: false

# Model settings
model:
  input_size: 768  
  hidden_size: 128
  num_layers: 2
  output_size: 3  
  num_classes: 7  
  dropout: 0.0

# Training settings
training:
  num_epochs: 200
  learning_rate: 0.0005
  classification_weight: 0.2 
  early_stopping:
    patience: 10
    min_delta: 0.001
  weight_decay: 0.0001

# Output settings
output:
  save_dir: 'runs/train'
  log_interval: 10  # Print metrics every N batches
  save_interval: 5  # Save model every N epochs